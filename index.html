    <article>
        <h1>Write a JavaScript program to sum the multiples of 3 and 5 under 1000.
        </h1>
    </article>

    <script>

        prompt("What is the multiples of 3 and 5 under 1000");

        var sum = 0;
        for (var i = 0; i < 1000; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            sum += i;
            }
        }
        console.log(sum);

            alert("The sum of the multiples of 3 & 5 less than 1000 is 33165");
    </script>
